{% extends "master.html" %}
{% block title %} App {% endblock %}
{% block content %}

<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Medical App</h3>
            <table class="table">
                <thead>
                    <tr>        
                        {% for col_name in col_names %}
                        <th>col_name</th>
                        {% endfor %}
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        {% for element in record %}
                        <td>{{element}}</td>
                        {% endfor %}
                        <td>
                            <a href="{{url_for('index', id=record[0])}}" class="button is-info">Editar</a>
                        </td>
                        <td>
                            <form action="{{url_for('delete_page.delete_' + {{ table_name }}" )}} method="POST">
                                <input type="hidden" name="id" value="{{member_staff[0]}}">
                                <button class="button is-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
