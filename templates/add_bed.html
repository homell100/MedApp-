{% extends "master.html" %}
{% block title %} App {% endblock %}
{% block content %}

<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Medical App</h3>
            {% if error %}
                <p class=error><strong>Error:</strong> {{ error }}
            {% endif %}
            <form action="{{url_for('insert_page.insert_bed')}}" method="post">
                <label for="name">ID room:</label>
                <input required type="text" class="input" placeholder="ID room" name="id_room" id="id_room">
                <button type="submit" class="button is-success mt-2">Save</button>
                <a href="{{url_for('index')}}" class="button is-primary mt-2">Back</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
